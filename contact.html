<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <meta name="description" content="Local Plant Nursey">
        <meta name="author" content="Sairi Conejo Flores">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js" defer></script>
    </head>
    <body>

        <header>
            <h1>Welcome to Local Plant Nursey</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalog.html">Plant Catalog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id='conatct-form'>
                <h2>Contact Form</h2>
                <form action="submitForm" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                
                    <button type="submit">Submit</button>
                </form>
            </section>

            <section id='map'>
                <h2>Out Location</h2>
                <iframe src="" frameborder="0"></iframe>
            </section>
        </main>

        <footer>
            <p>&copy; <span id='year'></span> | Local Plant Nursey</p>
        </footer>

    </body>
</html>
